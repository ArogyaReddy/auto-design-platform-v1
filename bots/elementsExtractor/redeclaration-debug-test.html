<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redeclaration Debug Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #f5f5f5; }
        .log { background: white; padding: 15px; margin: 10px 0; border-radius: 5px; border: 1px solid #ddd; }
        .error { color: #ef4444; }
        .success { color: #22c55e; }
        .info { color: #3b82f6; }
    </style>
</head>
<body>
    <h1>üîç ScoringAlignmentFix Redeclaration Debug Test</h1>
    
    <div class="log">
        <h2>Debug Log</h2>
        <div id="debug-log"></div>
    </div>

    <script>
        function logDebug(message, type = 'info') {
            const debugLog = document.getElementById('debug-log');
            const div = document.createElement('div');
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            div.className = type;
            debugLog.appendChild(div);
            console.log(message);
        }

        // Initial state check
        logDebug('üöÄ Starting redeclaration debug test');
        logDebug(`Initial window.ScoringAlignmentFix: ${typeof window.ScoringAlignmentFix}`);
        
        // Override console.error to catch redeclaration errors
        const originalError = console.error;
        console.error = function(...args) {
            logDebug(`‚ùå Console Error: ${args.join(' ')}`, 'error');
            originalError.apply(console, args);
        };

        // Track script loading
        let scriptCount = 0;
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                mutation.addedNodes.forEach((node) => {
                    if (node.tagName === 'SCRIPT' && node.src && node.src.includes('scoring-alignment')) {
                        scriptCount++;
                        logDebug(`üìú Script ${scriptCount} loading: ${node.src.split('/').pop()}`);
                        
                        node.onload = () => {
                            logDebug(`‚úÖ Script loaded: ${node.src.split('/').pop()}`);
                            logDebug(`   ScoringAlignmentFix type: ${typeof window.ScoringAlignmentFix}`);
                        };
                        
                        node.onerror = (error) => {
                            logDebug(`‚ùå Script failed: ${node.src.split('/').pop()} - ${error}`, 'error');
                        };
                    }
                });
            });
        });
        
        observer.observe(document.head, { childList: true });
        observer.observe(document.body, { childList: true });
    </script>

    <!-- Load first script -->
    <script>logDebug('üì• Loading scoring-alignment-fix.js (first time)');</script>
    <script src="scoring-alignment-fix.js"></script>
    
    <script>
        setTimeout(() => {
            logDebug(`After first load - ScoringAlignmentFix: ${typeof window.ScoringAlignmentFix}`);
            
            // Try to load again to test redeclaration protection
            logDebug('üì• Loading scoring-alignment-fix.js (second time - should be skipped)');
            const script = document.createElement('script');
            script.src = 'scoring-alignment-fix.js';
            document.head.appendChild(script);
            
            setTimeout(() => {
                logDebug(`After second load - ScoringAlignmentFix: ${typeof window.ScoringAlignmentFix}`);
                logDebug('üîç Test complete - check for redeclaration errors above');
            }, 1000);
        }, 1000);
    </script>
</body>
</html>
