<!DOCTYPE html>
<html>
<head>
    <title>Fixed Scoring Alignment Script Test</title>
</head>
<body>
    <h1>Testing Fixed Scoring Alignment Script Loading</h1>
    <div id="results"></div>
    
    <script>
        function logResult(message, isError = false) {
            console.log(message);
            const div = document.getElementById('results');
            const p = document.createElement('p');
            p.textContent = message;
            p.style.color = isError ? 'red' : 'green';
            div.appendChild(p);
        }
        
        logResult('üîÑ Starting fixed script loading test...');
    </script>
    
    <!-- Load the fixed scoring alignment scripts -->
    <script src="scoring-alignment-fix.js"></script>
    <script src="scoring-integration.js"></script>
    
    <script>
        // Test after scripts loaded
        setTimeout(() => {
            logResult('üìã Checking fixed script loading results:');
            
            if (typeof window.ScoringAlignmentFix !== 'undefined') {
                logResult('‚úÖ ScoringAlignmentFix loaded without errors');
            } else {
                logResult('‚ùå ScoringAlignmentFix NOT loaded', true);
            }
            
            if (typeof window.ScoringIntegration !== 'undefined') {
                logResult('‚úÖ ScoringIntegration class loaded without errors');
            } else {
                logResult('‚ùå ScoringIntegration class NOT loaded', true);
            }
            
            if (typeof window.scoringIntegration !== 'undefined') {
                logResult('‚úÖ scoringIntegration instance available');
            } else {
                logResult('‚ùå scoringIntegration instance NOT available', true);
            }
            
            // Test instantiation
            try {
                const testFix = new window.ScoringAlignmentFix();
                logResult('‚úÖ ScoringAlignmentFix constructor works');
            } catch (error) {
                logResult('‚ùå ScoringAlignmentFix constructor failed: ' + error.message, true);
            }
            
            try {
                const testIntegration = new window.ScoringIntegration();
                logResult('‚úÖ ScoringIntegration constructor works');
            } catch (error) {
                logResult('‚ùå ScoringIntegration constructor failed: ' + error.message, true);
            }
            
            // Test loading multiple times (should not error)
            logResult('üîÑ Testing script loading multiple times...');
            
        }, 1000);
    </script>
    
    <!-- Load scripts again to test redeclaration protection -->
    <script src="scoring-alignment-fix.js"></script>
    <script src="scoring-integration.js"></script>
    
    <script>
        setTimeout(() => {
            logResult('‚úÖ Scripts loaded multiple times without redeclaration errors!');
            logResult('üéâ Fix successful - ready for extension use');
        }, 2000);
    </script>
</body>
</html>
