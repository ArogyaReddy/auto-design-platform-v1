<html lang="en">
<head>

    <div id="test-content">

    <!-- Load scripts in correct order -->
    <script src="scoring-alignment-fix.js"></script>
    <script src="scoring-integration.js"></script>
    <script src="scoring-alignment-init.js"></script>

    <script>
        // Test the scoring alignment
        console.log('üß™ Testing Scoring Alignment...');
        
        // Wait for everything to load
        setTimeout(() => {
            console.log('üîç Checking if ScoringAlignmentFix is available:', typeof window.ScoringAlignmentFix !== 'undefined');
            console.log('üîç Checking if scoringIntegration is available:', typeof window.scoringIntegration !== 'undefined');
            
            if (window.testScoringAlignment) {
                console.log('üß™ Running test alignment...');
                window.testScoringAlignment();
            } else {
                console.warn('‚ö†Ô∏è testScoringAlignment function not available');

            if (window.runScoringAlignmentDiagnostic) {
                console.log('ü©∫ Running diagnostic...');
                window.runScoringAlignmentDiagnostic();
            } else {
                console.warn('‚ö†Ô∏è runScoringAlignmentDiagnostic function not available');

        }, 1000);
    </script>
</body>
</html>
