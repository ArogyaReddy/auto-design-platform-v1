<!DOCTYPE html>
<html>
<head>
    <title>Scoring Alignment Script Loading Test</title>
</head>
<body>
    <h1>Testing Scoring Alignment Script Loading</h1>
    <div id="results"></div>
    
    <script>
        console.log('üîç Starting script loading test...');
        
        function logResult(message, isError = false) {
            console.log(message);
            const div = document.getElementById('results');
            const p = document.createElement('p');
            p.textContent = message;
            p.style.color = isError ? 'red' : 'green';
            div.appendChild(p);
        }
        
        // Test function to check if scripts loaded
        function checkScriptLoading() {
            logResult('üìã Checking script loading results:');
            
            if (typeof window.ScoringAlignmentFix !== 'undefined') {
                logResult('‚úÖ ScoringAlignmentFix loaded successfully');
            } else {
                logResult('‚ùå ScoringAlignmentFix NOT loaded', true);
            }
            
            if (typeof window.ScoringIntegration !== 'undefined') {
                logResult('‚úÖ ScoringIntegration class loaded successfully');
            } else {
                logResult('‚ùå ScoringIntegration class NOT loaded', true);
            }
            
            if (typeof window.scoringIntegration !== 'undefined') {
                logResult('‚úÖ scoringIntegration instance available');
            } else {
                logResult('‚ùå scoringIntegration instance NOT available', true);
            }
            
            // Test basic functionality
            if (window.ScoringAlignmentFix) {
                try {
                    const testFix = new window.ScoringAlignmentFix();
                    logResult('‚úÖ ScoringAlignmentFix constructor works');
                } catch (error) {
                    logResult('‚ùå ScoringAlignmentFix constructor failed: ' + error.message, true);
                }
            }
            
            if (window.ScoringIntegration) {
                try {
                    const testIntegration = new window.ScoringIntegration();
                    logResult('‚úÖ ScoringIntegration constructor works');
                } catch (error) {
                    logResult('‚ùå ScoringIntegration constructor failed: ' + error.message, true);
                }
            }
        }
        
        // Check immediately
        setTimeout(checkScriptLoading, 1000);
    </script>
    
    <!-- Load the scoring alignment scripts -->
    <script src="scoring-alignment-fix.js"></script>
    <script src="scoring-integration.js"></script>
    
    <script>
        // Check again after scripts loaded
        setTimeout(() => {
            console.log('üîÑ Checking after script loading...');
            checkScriptLoading();
        }, 2000);
    </script>
</body>
</html>
